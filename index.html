<body onclick="javascript:startquiz();">
<div id="first-question" style="text-transform:uppercase;font-family:sans-serif;text-align:center;font-size:3em;margin-top:1em;">Are you<br>ready <br>for the <br><b>truth?</b><br><br><a href="javascript:startquiz();"><center><div id="start-button"  style="font-size:0.7em;border:3px solid white;width:5em;align:center;"> START </div></center></a></div>

<div id="therealquiz" style="display:none;">
<div class="quiz-container">
  <div id="quiz"></div>
</div>

</div>

<script>
var started = 0;
var questionIndex = 0;
score = 0;
function startquiz(){
		if(started == 0){
			document.getElementById("first-question").style.display = "none";
			document.getElementById("therealquiz").style.display = "block";
			getQuestion();	
		}
	
	started = 1;
}


function getQuestion(){	
	if(questionIndex<myQuestions.length){
		var thenumber = questionIndex;
		document.getElementById("quiz").innerHTML= ' <div style="font-family:sans-serif;text-align:left;font-size:1.7em;margin-top:2em;margin-left:1em;text-align:center;">' + myQuestions[questionIndex].question + '</div><br><form class="simple-form" style="font-size:1.3em;"><input type="radio" name="q" id ="a" value="a"/> <label for="a">' + myQuestions[questionIndex].answers.a + '</label>' + '<br><input type="radio" name="q" id ="b" value="b"/> <label for="b">' + myQuestions[questionIndex].answers.b + '</label>' +'<br><input type="radio" name="q" id ="c" value="c"/> <label for="c">'+ myQuestions[questionIndex].answers.c + '</label></form>';
		$( "#a" ).click(function() {
		  post(thenumber,'a')
		});
		$( "#b" ).click(function() {
		  post(thenumber,'b')
		});
		$( "#c" ).click(function() {
		  post(thenumber,'c')
		});
		questionIndex++;	
	}else{
		if(score>=3){
			document.getElementById("first-question").style.display = "block";
			document.getElementById("therealquiz").style.display = "none";
			document.getElementById("first-question").innerHTML = "<img src=\"superhero.png\" width=\"80\" /><br><br>You are an InfoSec Hero!";
		}else {
			console.log("villain");
			document.getElementById("first-question").style.display = "block";
			document.getElementById("therealquiz").style.display = "none";
			document.getElementById("first-question").innerHTML = "<img src=\"villain.png\" width=\"80\" /><br><br>You are an InfoSec Villain";
		}
	}
}


function post(number,selected){
	if(myQuestions[number].correctAnswer == selected){
	score+=1;
	}
	getQuestion()

}


const myQuestions = [
    {
      question: "<img src=\"pen-drive.png\" width=\"80\" /><br><br>You found a lost pen drive in the company yard. What would you do?",
      answers: {
        a: "I will find the owner by posting about it on Slack or by going through the data, and then I will return it ONLY to the owner.",
        b: "I will immediately TRASH it",
        c: "I will report it to the security team"
      },
      correctAnswer: "c"
    },
    {
      question: "<img src=\"website.png\" width=\"80\" /><br><br>You found a major security issue in one of the company websites.<br>You are close with the development team working behind the website. What would you do?",
      answers: {
        a: "Will talk to the development team and help them understand the issue",
        b: "Will post about it on social media to make the public aware of the issue till the team fixes it",
        c: "Will report it as a security incident"
      },
      correctAnswer: "c"
    },
    {
      question: "<img src=\"blocker.png\" width=\"80\" /><br><br>One of the SD Elements tasks says you have to perform a certain action but doing that will delay the release and will affect the business. What would you do?",
      answers: {
        a: "Will ensure that SD Elements task is closed before the next release, will pass it for this current release.",
        b: "Will block the current release till the SD Elements task is closed",
        c: "Will contact InfoSec team for a short term and long term plan"
      },
      correctAnswer: "c"
    }
  ];

</script>
